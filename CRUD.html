<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Exercicio CRUD ENTRA21</title>
</head>

<body>
    <div class="container mt-5">
        <form id="animal_form_send">
            <label for="animal_name">Nome do Animal:</label>
            <input type="text" id="animal_name" required>
            <button type="submit" class="btn btn-success">Adicionar Animal</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Animal</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="animal_list">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="CRUD.js"></script>
</body>
</html>
